name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [closed]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2

        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push smoking
        id: docker_build_smoking
        uses: docker/build-push-action@v2
        with:
          context: ./smoking
          file: ./smoking/Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: nxthongbk/aiservice-smoking:adlink

      - name: Build and push hardhat
        id: docker_build_hardhat
        uses: docker/build-push-action@v2
        with:
          context: ./hardhat
          file: ./hardhat/Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: nxthongbk/aiservice-hardhat:latest

